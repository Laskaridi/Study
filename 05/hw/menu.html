<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <main>
        <div class="menu">
            <button>
                <img src="images/Group 1.png" alt="menu">
            </button>
        </div>
        <h1>
            Menu
        </h1>
            <input placeholder="Search food here" type="search" id="fsearch">
        <div class="flex">
            <div class="food">
                <a href="#">
             <img src="images/image 4.png" alt="food">
            </a>
                <div>
                <h4>Food</h4>
                 </div>
            </div>
            <div class="drinks">
                <a href="#">
            <img src="images/Group 6.png" alt="cocktail">
                </a>
                <div>
                    <h4>Drinks</h4>
                </div>
           </div>
           <div class="dessert">
                <a href="#">
            <img src="images/Group 5.png" alt="ice-cream">
               </a>   
               <div>
                <h4>Dessert</h4>
               </div> 
           </div>
      </div>
      <h2>Burger</h2>
      <div class="burger">
       <div class="big-mac">
         <a href="#">
        <img src="images/5882482de81acb96424ffaac 1.png" alt="big mac">
         </a>
        </div>
            <div class="btext">
            <h4>Big Mac</h4>
            <p>Rs 240</p>
           </div>
       </div>
       <div class="burger">
           <div class="kfc">
         <a href="#">
        <img src="images/590607a10cbeef0acff9a646 1.png" alt="KFC double">
         </a>
           </div>
            <div class="kfc-text">
            <h4>KFC Double</h4>
            <p>Rs 252</p>
           </div>
       </div>
       <div class="burger">
         <div class="fish">
        <a href="#">
            <img src="images/58824b29e81acb96424ffab8 1.png" alt="fish burger">
        </a>
         </div>
            <div class="ftext">
            <h4>Fish Burger</h4>
            <p>Rs 220</p>
            </div>
       </div>
     </main>
</body>
</html>
